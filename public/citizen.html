<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Citizen Network | News Analyzer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .portal-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
            padding: 0 8% 4rem;
        }

        .report-form-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 6px;
            font-family: var(--font-body);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .feed-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .feed-item {
            background: rgba(20, 20, 25, 0.6);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
        }

        .feed-meta {
            font-size: 0.8rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .feed-title {
            font-family: var(--font-head);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        @media(max-width: 900px) {
            .portal-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-matrix"></div>
    <nav class="glass-nav" id="main-nav"></nav>

    <div class="page-header">
        <h2 class="page-title">Citizen Network</h2>
        <p class="page-subtitle">Decentralized reporting. Be the eyes and ears on the ground.</p>
    </div>

    <main class="portal-grid">
        <section>
            <div class="report-form-card">
                <h3 style="margin-bottom: 1.5rem; font-family: var(--font-head);">Submit Report</h3>
                <form id="citizen-form">
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="c-location" class="form-control" placeholder="City, Area" required>
                    </div>
                    <div class="form-group">
                        <label>Headline</label>
                        <input type="text" id="c-headline" class="form-control" placeholder="What happened?" required>
                    </div>
                    <div class="form-group">
                        <label>Details</label>
                        <textarea id="c-content" class="form-control" rows="5" placeholder="Describe the event..."
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Reporter Name (Optional)</label>
                        <input type="text" id="c-name" class="form-control" placeholder="Anonymous">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Report</button>
                </form>
            </div>
        </section>

        <section>
            <h3 style="margin-bottom: 1.5rem; font-family: var(--font-head);">Live Local Reports</h3>
            <div id="citizen-feed" class="feed-container">
                <div class="loader"></div>
            </div>
        </section>
    </main>

    <script src="js/common.js"></script>
    <script src="js/citizen.js"></script>
</body>

</html>
