<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Intel | News Analyzer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Embedded page specific styles for speed, can move to css/news.css later */
        .controls-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid transparent;
            color: var(--text-gray);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-dim);
            color: var(--primary);
            border-color: var(--primary);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .nc-content {
            padding: 1.5rem;
        }

        .nc-source {
            font-size: 0.8rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .nc-title {
            font-family: var(--font-head);
            font-size: 1.25rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .nc-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .nc-footer {
            border-top: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-gray);
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="bg-matrix"></div>
    <nav class="glass-nav" id="main-nav"></nav>

    <div class="page-header">
        <h2 class="page-title">Global Intelligence Stream</h2>
        <p class="page-subtitle">Real-time aggregated feeds from top-tier verified sources.</p>
    </div>

    <main class="section-container" style="padding: 0 5% 4rem;">
        <div class="controls-bar">
            <div class="filter-btn active" data-source="all">All Sources</div>
            <div class="filter-btn" data-source="The Hindu">The Hindu</div>
            <div class="filter-btn" data-source="Times of India">Times of India</div>
            <div class="filter-btn" data-source="Hindustan Times">Hindustan Times</div>
        </div>

        <div id="news-container" class="news-grid">
            <!-- Loading State -->
            <div class="loader" style="margin: 0 auto;"></div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/news.js"></script>
</body>

</html>
